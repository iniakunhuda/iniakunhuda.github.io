---
layout: compress
# CV layout
---

<!doctype html>


{% include origin-type.html %}

{% include lang.html %}

{% capture prefer_mode %}
{% if site.theme_mode %}
data-mode="{{ site.theme_mode }}"
{% endif %}
{% endcapture %}

<html lang="{{ site.alt_lang | default: site.lang }}" {{ prefer_mode }}>

<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="/assets/css/{{ site.cv }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="/assets/css/{{ site.cv }}-print.css" type="text/css" rel="stylesheet" media="print">
</head>

<body>
  <div id="cv">
    <div id="cv-content">
      {{ content }}
    </div>
  </div>
</body>

</html>
